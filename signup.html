
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Subscription</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Register for our newsletter</h1>
      <input type="text" name="first" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="last" class="form-control" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      <input type="hidden" name="utm_source" id="utm_source" value="">
      <input type="hidden" name="utm_medium" id="utm_medium" value="">
      <input type="hidden" name="utm_campaign" id="utm_campaign" value="">
      <input type="hidden" name="utm_term" id="utm_term" value="">
      <input type="hidden" name="utm_content" id="utm_content" value=""> 
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Subscribe</button>
    </form>
  </body>
</html>
